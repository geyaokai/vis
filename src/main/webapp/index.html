<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>电信客户流失分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="layout">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="sidebar-title">电信客户分析系统</div>
            <div class="nav-item active" onclick="showSection('churn-analysis', event)">客户流失分析</div>
            <div class="nav-item" onclick="showSection('demographic-analysis')">人口统计分析</div>
            <div class="nav-item" onclick="showSection('service-analysis')">服务使用分析</div>
            <div class="nav-item" onclick="showSection('financial-analysis')">财务分析</div>
            <div class="github-link">
                <a href="https://github.com/geyaokai/vis.git" target="_blank">
                    <img src="./images/github-mark-white.png" alt="GitHub" title="查看源代码">
                </a>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="slide-container">
                <!-- 客户流失分析 -->
                <div id="churn-analysis" class="section">
                    <h1 class="page-title">客户流失分析</h1>
                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="lifeCycleAnalysis" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="contractAnalysis" class="chart"></div>
                        </div>
                    </div>
                    <!-- 添加新的图表容器 -->
                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="churnPathSankey" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="churnFunnel" class="chart"></div>
                        </div>
                    </div>
                </div>

                <!-- 人口统计分析 -->
                <div id="demographic-analysis" class="section">
                    <h1 class="page-title">人口统计分析</h1>
                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="genderDistribution" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="ageServiceRadar" class="chart"></div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="ageBubble" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="demographicSankey" class="chart"></div>
                        </div>
                    </div>
                </div>

                <!-- 服务使用分析 -->
                <div id="service-analysis" class="section">
                    <h1 class="page-title">服务使用分析</h1>
                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="serviceHeatmap" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="serviceTrend" class="chart"></div>
                        </div>
                    </div>
                    <div class="charts-container" style="display: flex; justify-content: center;">
                        <div class="chart-container" style="width: 60%;">
                            <div id="serviceRelation" class="chart"></div>
                        </div>
                    </div>
                </div>

                <!-- 财务分析 -->
                <div id="financial-analysis" class="section">
                    <h1 class="page-title">财务分析</h1>
                    <div class="charts-container">
                        <div class="chart-container">
                            <div id="chargesScatter" class="chart"></div>
                        </div>
                        <div class="chart-container">
                            <div id="chargesBoxplot" class="chart"></div>
                        </div>
                    </div>
                    <!-- 添加统计指标卡片容器 -->
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-title">月均消费</div>
                            <div class="stat-value" id="avgMonthlyCharges">--</div>
                            <div class="stat-trend up">↑ 5.2%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">客单价</div>
                            <div class="stat-value" id="avgTotalCharges">--</div>
                            <div class="stat-trend down">↓ 2.1%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">高消费客户</div>
                            <div class="stat-value" id="highValueCustomers">--</div>
                            <div class="stat-trend up">↑ 3.8%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">收入贡献率</div>
                            <div class="stat-value" id="revenueContribution">--</div>
                            <div class="stat-trend up">↑ 1.5%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加滑动轨道 -->
            <div class="slide-track">
                <div class="slide-handle"></div>
            </div>

            <!-- 添加页面指示器 -->
            <div class="page-indicator">
                <div class="page-dot active" data-index="0"></div>
                <div class="page-dot" data-index="1"></div>
                <div class="page-dot" data-index="2"></div>
                <div class="page-dot" data-index="3"></div>
            </div>
        </div>
    </div>

    <!-- 引入所有JS文件 -->
    <script src="js/main.js"></script>
    <script src="js/churnAnalysis.js"></script>
    <script src="js/demographicAnalysis.js"></script>
    <script src="js/serviceAnalysis.js"></script>
    <script src="js/financialAnalysis.js"></script>
</body>

</html>
